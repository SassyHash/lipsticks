  <head>
    <meta charset="utf-8">

    <title>Backbone Tunes</title>
    <meta name="author" content="Brittany Yoon <b@sassyha.sh>">

    <link rel="stylesheet" href="style/screen.css" media="screen, projection">
    <link rel="stylesheet" href="style/fancypants.css" media="screen, projection">

    <script src="js/vendor/modernizr-1.6.min.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/underscore.js"></script>
    <script src="js/vendor/backbone.js"></script>
    <script src="js/Shades.js"></script>

    <script type="text/template" id="collection-template">
      <span class="collection-name"><%= name %></span>
      <span class="collection-brand"><%= brand %></span>
      <ul class="colors">
        <% _.each(colors, function(color) { %>
          <li><%= color.name %></li>
        <% }); %>
      </ul>
    </script>

  </head>

  <body>
    <div id="container">
    </div>
  </body>
